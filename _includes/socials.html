<ul class="socials">
	{% for url in site.data.settings.social_settings %}
	{% if url[1] != '' %}
	{% assign icon_name = url[0] | remove: '_url' | replace: 'google-plus', 'google' %}
	<li class="socials__item">
		<a href="{{ url[1] }}" target="_blank" rel="noopener" class="socials__item__link" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
			<svg class="icon" aria-hidden="true"><use href="#icon-{{ icon_name }}"></use></svg>
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
